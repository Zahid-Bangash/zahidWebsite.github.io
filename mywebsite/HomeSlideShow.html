<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Home page with dropdown Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
     <div class="row">
            <div class="col-xs-12 col-md-12" style="background-color: rgb(93,
              105,105); height: 150px;">Row1           
            </div>
     </div>
     <div class="row">            
            <div class="col-xs-12 col-md-12" style="background-color:#f56060;">
             <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                 <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                 <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                 <li class="nav-item"><a class="nav-link" href="#">Link</a></li>  
                 <li class="nav-item dropdown">
                   <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                   <ul class="dropdown-menu">
                     <li><a class="dropdown-item" href="#">Link</a></li>
                     <li><a class="dropdown-item" href="#">Another link</a></li>
                     <li><a class="dropdown-item" href="#">A third link</a></li>
                   </ul>
                 </li>
                 <form class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Search">
                  <button class="btn btn-primary" type="button">Search</button>
                 </form>
               </ul>
           </div>
         </div>
      </nav>
     </div>
     </div>

     <div class="row">
            <div class="col-xs-12 col-md-12" style="background-color:rgb(200, 190, 240);">
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
               <img src="./images/sw1.jpg" alt="Sports Week 2022" class="d-block w-100" >
               <div class="carousel-caption">
                  <h3>Opening</h3>
                  <p>Welcome Speech</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/sw2.jpg" alt="Sports Week 2022" class="d-block" style="width:100%">
              <div class="carousel-caption">
              <h3>Drama</h3>
              <p>ECE Hall</p>
              </div> 
            </div>
            <div class="carousel-item">
               <img src="./images/sw3.jpg" alt="Sports Week 2022" class="d-block" style="width:30%">
               <div class="carousel-caption">
               <h3>Student Stalls</h3>
               <p>CUI Cricket Ground</p>
               </div>  
            </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span></button>
         <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
               <span class="carousel-control-next-icon"></span> </button>
        </div>
     </div>
     </div>
     <div class="row">
     <div class="col-xs-4 col-md-4" style="background-color: rgb(124, 124, 159); height: 250px;">Citizenship Classes</div>
     <div class="col-xs-4 col-md-4" style="background-color: rgb(191, 214, 145); height: 250px;">ESOL Classes</div>
     <div class="col-xs-4 col-md-4" style="background-color: rgb(202, 170, 110); height: 250px;">One-to-One Tutoring</div>
     </div>
     <div class="row">
     <div class="col-xs-4 col-md-4" style="background-color: rgb(86, 162, 136); height: 250px;">Learn</div>
     <div class="col-xs-4 col-md-4" style="background-color: rgb(177, 133, 216); height: 250px;">Volunteer</div>
     <div class="col-xs-4 col-md-4" style="background-color: rgb(159, 178, 133); height: 250px;">Support</div>
     </div>
     <div class="row">
     <div class="col-xs-12 col-md-12" style="background-color:rgb(148, 204, 182); height: 500px; ">
          Contact Blue Ridge Literacy</div>
     </div>
     <div class="row">
            <div class="col-xs-4 col-md-4" style="background-color: rgb(251, 192, 187); height: 150px; ">Address</div>
            <div class="col-xs-8 col-md-8" style="background-color: rgb(179, 157, 194); height: 150px; ">Contact</div>
     </div>
     <div class="row">
            <div class="col-xs-12 col-md-12" style="background-color:rgb(93, 105, 105); height: 60px; "></div>
     </div>
    </div>
</body>
</html>
